# Terraform Provider testing workflow.
name: Tests

# This GitHub action runs your tests for each pull request and push.
# Optionally, you can turn it on using a schedule for regular testing.
on:
  pull_request:
    paths-ignore:
      - 'README.md'
  push:
    paths-ignore:
      - 'README.md'

# Testing only needs permissions to read the repository contents.
permissions:
  contents: read

jobs:
  # Ensure project builds before running testing matrix
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
      - uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5.6.0
        with:
          go-version-file: 'go.mod'
          cache: true
      - run: go mod download
      - run: go build -v .
      - name: Run linters
        uses: golangci/golangci-lint-action@1e7e51e771db61008b38414a730f564565cf7c20 # v9.2.0
        with:
          version: latest
          verify: false

  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
      - uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5.6.0
        with:
          go-version-file: 'go.mod'
          cache: true
      # We need the latest version of Terraform for our documentation generation to use
      - uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3.1.2
        with:
          terraform_wrapper: false
      - run: make generate
      - name: Tidy go.mod
        run: go mod tidy
      - name: git diff
        run: |
          git diff --compact-summary --exit-code || \
            (echo; echo "Unexpected difference in directories after code generation. Run 'make generate' command and commit."; exit 1)

  # Unit tests
  test:
    name: Unit Tests
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
      - uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5.6.0
        with:
          go-version-file: 'go.mod'
          cache: true
      - run: go mod download
      - name: Run unit tests with coverage
        run: go test -v -coverprofile=coverage.out -timeout=120s ./...
      - name: Generate coverage report
        run: |
          go tool cover -html=coverage.out -o coverage.html
          go tool cover -func=coverage.out
      - name: Upload coverage
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report-unit
          path: |
            coverage.html
            coverage.out
          retention-days: 7

  # Acceptance tests (optional, only on main branch)
  acceptance:
    name: Acceptance Tests
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 120
    # Only run on main branch to avoid using API quota on PRs
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
      - uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5.6.0
        with:
          go-version-file: 'go.mod'
          cache: true
      - run: go mod download
      - name: Run acceptance tests with coverage
        env:
          TF_ACC: "1"
          ARUBACLOUD_API_KEY: ${{ secrets.ARUBACLOUD_API_KEY }}
          ARUBACLOUD_API_SECRET: ${{ secrets.ARUBACLOUD_API_SECRET }}
        run: |
          # Run unit tests and datasource acceptance tests only
          # Skip resource creation tests that require infrastructure
          go test -v -coverprofile=coverage-acceptance.out -timeout=120m ./internal/provider/... \
            -run '^Test(?:DataSource|Resource(?:Schema|Metadata|ImportState)|Provider|Block.*|Acc\w+DataSource|AccProjectResource)$'
      - name: Generate acceptance coverage report
        run: |
          go tool cover -html=coverage-acceptance.out -o coverage-acceptance.html
          echo "## Test Coverage Summary" >> $GITHUB_STEP_SUMMARY
          go tool cover -func=coverage-acceptance.out | tail -1 >> $GITHUB_STEP_SUMMARY
      - name: Upload acceptance coverage
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report-acceptance
          path: |
            coverage-acceptance.html
            coverage-acceptance.out
          retention-days: 30

